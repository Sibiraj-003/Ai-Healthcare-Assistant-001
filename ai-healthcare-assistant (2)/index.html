<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Healthcare Assistant</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      },
      darkMode: 'class',
    }
  </script>
  <style>
    .pulse-ring {
      box-shadow: 0 0 0 0 rgba(96, 165, 250, 1);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(96, 165, 250, 0); }
      100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0); }
    }
    .typing-indicator span {
      animation: blink 1.4s infinite both;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    @keyframes slide-in-top {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in-top {
      animation: slide-in-top 0.5s ease-out forwards;
    }
    @keyframes slide-in-bottom {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in-bottom {
      animation: slide-in-bottom 0.5s ease-out forwards;
    }
    @keyframes slide-in-left {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-left {
      animation: slide-in-left 0.4s ease-out forwards;
    }
    @keyframes slide-in-right {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-right {
      animation: slide-in-right 0.4s ease-out forwards;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
    @keyframes scale-in {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-in {
      animation: scale-in 0.3s ease-out forwards;
    }
    .long-bot-message {
      max-height: 70vh;
      overflow-y: auto;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #e2e8f0; /* slate-200 */
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #cbd5e1; /* slate-300 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #475569; /* slate-600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: #334155; /* slate-700 */
    }
    /* Fix for time input icon visibility in dark mode */
    .dark input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
  </style>
<script type="importmap">
{

    "@angular/forms": "https://esm.sh/@angular/forms@^20.3.10?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^20.3.10?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^20.3.10?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^20.3.10?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^20.3.10?external=rxjs"
  }
}
</script>
