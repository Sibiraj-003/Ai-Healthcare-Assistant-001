<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 w-full max-w-sm mx-4 transform animate-scale-in" (click)="$event.stopPropagation()">
    <div class="flex items-start justify-between mb-4">
      <h2 class="text-xl font-bold">Rename Chat</h2>
      <button (click)="close.emit()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 -mt-2 -mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form (submit)="saveTitle($event)">
      <div class="space-y-4">
        <div>
          <label for="chat-title" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Chat Title</label>
          <input 
            type="text" 
            id="chat-title" 
            name="chat-title" 
            [(ngModel)]="newTitle" 
            required 
            class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            (keyup.escape)="close.emit()"
            autofocus>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg">Cancel</button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg">Save</button>
      </div>
    </form>
  </div>
</div>
