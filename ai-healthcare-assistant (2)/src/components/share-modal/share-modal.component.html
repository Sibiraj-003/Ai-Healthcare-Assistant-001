<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="relative bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 w-full max-w-md mx-4 transform animate-scale-in" (click)="$event.stopPropagation()">
    <button (click)="close.emit()" class="absolute top-4 right-4 p-1.5 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="mb-4 pr-8">
      <h2 class="text-xl font-bold">Share Chat</h2>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Share "{{ session().title }}"</p>
    </div>

    <div class="grid grid-cols-4 gap-4 text-center mb-6 pt-2">
      <!-- WhatsApp -->
      <a (click)="share('whatsapp')" [class.pointer-events-none]="isTranslating()" [class.opacity-50]="isTranslating()" class="cursor-pointer flex flex-col items-center justify-center p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors space-y-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 dark:focus-visible:ring-offset-slate-800">
        <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-green-100 dark:bg-green-900/50">
          <svg class="h-7 w-7 text-green-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 4.315 1.731 6.086l.287.468-1.173 4.249 4.35-1.14z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-900 dark:text-slate-200">WhatsApp</span>
      </a>
      
      <!-- Twitter/X -->
      <a (click)="share('twitter')" [class.pointer-events-none]="isTranslating()" [class.opacity-50]="isTranslating()" class="cursor-pointer flex flex-col items-center justify-center p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors space-y-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 dark:focus-visible:ring-offset-slate-800">
        <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-700">
          <svg class="h-6 w-6 text-black dark:text-white" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-900 dark:text-slate-200">X</span>
      </a>

      <!-- Facebook -->
      <a (click)="share('facebook')" [class.pointer-events-none]="isTranslating()" [class.opacity-50]="isTranslating()" class="cursor-pointer flex flex-col items-center justify-center p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors space-y-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 dark:focus-visible:ring-offset-slate-800">
        <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-blue-100 dark:bg-blue-900/50">
          <svg class="h-7 w-7 text-blue-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-900 dark:text-slate-200">Facebook</span>
      </a>

      <!-- Email -->
      <a (click)="share('email')" [class.pointer-events-none]="isTranslating()" [class.opacity-50]="isTranslating()" class="cursor-pointer flex flex-col items-center justify-center p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors space-y-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500 dark:focus-visible:ring-offset-slate-800">
        <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-700">
          <svg class="h-7 w-7 text-slate-600 dark:text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
        </div>
        <span class="text-xs font-medium text-slate-900 dark:text-slate-200">Email</span>
      </a>
    </div>

    <div class="relative">
      <textarea readonly [value]="isTranslating() ? 'Translating chat...' : shareText()" rows="3" class="w-full bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg p-3 pr-24 text-sm text-slate-900 dark:text-slate-200 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 scrollbar-thin scrollbar-thumb-slate-400 dark:scrollbar-thumb-slate-600" [disabled]="isTranslating()"></textarea>
      <button (click)="copyToClipboard()" 
        [disabled]="isTranslating()"
        class="absolute right-2 top-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold px-4 py-2 rounded-md transition-all duration-200 disabled:opacity-50"
        [class.bg-green-500]="copyStatus() === 'copied'"
        [class.hover:bg-green-600]="copyStatus() === 'copied'">
        @if (copyStatus() === 'idle') {
          <span>Copy</span>
        } @else {
          <span class="flex items-center">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
            Copied
          </span>
        }
      </button>
    </div>
  </div>
</div>
