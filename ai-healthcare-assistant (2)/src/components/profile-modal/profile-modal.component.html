<div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="relative bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 w-full max-w-sm mx-4 transform animate-scale-in" (click)="$event.stopPropagation()">
    <button (click)="close.emit()" class="absolute top-4 right-4 p-1.5 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="mb-5 pr-8">
      <h2 class="text-xl font-bold text-slate-900 dark:text-slate-100">{{ languageService.translationsMap()['profile'] }}</h2>
    </div>

    <form (submit)="saveSettings()">
      <div class="space-y-6">
        <div>
          <h3 class="text-md font-semibold text-slate-800 dark:text-slate-200 mb-2">{{ languageService.translationsMap()['notifications'] }}</h3>
          <div class="bg-slate-100 dark:bg-slate-700/50 p-3 rounded-lg">
            <label for="whatsapp-number" class="text-sm font-medium text-slate-700 dark:text-slate-300">{{ languageService.translationsMap()['whatsappNumber'] }}</label>
             <input type="tel" id="whatsapp-number" name="whatsapp-number" 
                   [ngModel]="whatsappNumber()" 
                   (ngModelChange)="whatsappNumber.set($event)"
                   [placeholder]="languageService.translationsMap()['whatsappNumberPlaceholder']"
                   class="mt-2 w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-slate-100">
          </div>
        </div>
      </div>
       <div class="mt-6 flex justify-end">
        <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg">{{ languageService.translationsMap()['save'] }}</button>
      </div>
    </form>
  </div>
</div>
